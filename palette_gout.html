<body>
    <div class="containerall">
<!--HEADER-->
<header>
    <!--header toutes pages-->
    <div class="goback">
        <a href="index.html">
            <span class="fas fa-arrow-left" title="Revenir à la page d'accueil">

            </span>
        </a>
    </div>
    <div class="logo">
        <img src="images/logo/ohmyfood.png" alt="logo-ohmyfood">
    </div>
</header>

<img class="image_logo" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo_palette_gout">


<main class="main">
    <section class="menu">
    <div class="main__header">
      <h1 class="main__title">La palette du goût</h1>
      <div class="like cardlike">
  <label class="custom-checkbox" for="restaurant1" title="Ajouter aux favoris">

  <input type="checkbox" name="restaurant1" id="restaurant4"/>
                  <i class="fas fa-heart unchecked"></i>
                  <i class="fas fa-heart checked"></i>
                 
                  
              </label>

</div>



</div>


</div>


<section class="menu__group">


  <form action="#" method="post" class="menu__content">
      <div class="menu__dishes">
          <h2 class="menu__dishes__name">Entrées</h2>
          <input type="radio" name="starter" value="starter1" id="starter1"/>
          <label class="menu__full" for="starter1">
              <span class="menu__dish">
                  <strong>Fricassée d'escargot</strong>
                  <span>Au piment d'Espelette </span>
              </span>
              <span class="menu__price">25€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          <input type="radio" name="starter" value="starter2" id="starter2"/>
          <label class="menu__full" for="starter2">
              <span class="menu__dish">
                  <strong>Foie gras de canard mi-cuit</strong>
                  <span>Et ses copeaux de truffe noire</span>
              </span>
              <span class="menu__price">35€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          <input type="radio" name="starter" value="starter3" id="starter3"/>
          <label for="starter3">
              <span class="menu__dish">
                  <strong>Oeuf au plat</strong>
                  <span>Assaisonné à la truffe sur lit de caviar</span>
              </span>
              <span class="menu__price">20€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          
      </div>
      </form>
</section>




<section class="menu__group">


  <form action="#" method="post" class="menu__content">
      <div class="menu__dishes">
          <h2 class="menu__dishes__name">Plats</h2>
          <input type="radio" name="starter" value="dish1" id="dish1"/>
          <label class="menu__full" for="dish1">
              <span class="menu__dish">
                  <strong>Filet de boeuf aux herbes</strong>
                  <span>Accompagné de sa ribambelle de légumes</span>
              </span>
              <span class="menu__price">40€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          <input type="radio" name="starter" value="dish2" id="dish2"/>
          <label class="menu__full" for="dish2">
              <span class="menu__dish">
                  <strong>Parmentier de queue de boeuf</strong>
                  <span>À la truffe noire sur sa purée de panais</span>
              </span>
              <span class="menu__price">35€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          <input type="radio" name="starter" value="dish3" id="dish3"/>
          <label for="dish3">
              <span class="menu__dish">
                  <strong>Filet de turbot</strong>
                  <span>Aux agrumes</span>
              </span>
              <span class="menu__price">44€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          
      </div>
      </form>
</section>

<section class="menu__group">


  <form action="#" method="post" class="menu__content">
      <div class="menu__dishes">
          <h2 class="menu__dishes__name">Desserts</h2>
          <input type="radio" name="dish" value="dessert1" id="dessert1"/>
          <label class="menu__full" for="dessert1">
              <span class="menu__dish">
                  <strong>Paris-Brest</strong>
                  <span>Revisité</span>
              </span>
              <span class="menu__price">18€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          <input type="radio" name="starter" value="dessert2" id="dessert2"/>
          <label class="menu__full" for="dessert2">
              <span class="menu__dish">
                  <strong>Macaron au chocolat d'exception</strong>
                  <span>Et glace à la vanille de Madagascar</span>
              </span>
              <span class="menu__price">22€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          <input type="radio" name="starter" value="dessert3" id="dessert3"/>
          <label for="dessert3">
              <span class="menu__dish">
                  <strong>Mousse au chocolat </strong>
                  <span>Au piment d'Espelette et à la truffe noire</span>
              </span>
              <span class="menu__price">23€</span>
              <span class="menu__check">
                  <i class="fas fa-check-circle"></i>
              </span>
          </label>
          
      </div>
      </form>
</section>

<div class="bouton__commande">

 </footer>
