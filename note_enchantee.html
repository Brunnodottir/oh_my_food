<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="dist/main.css"/>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/d33a737b03.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

 
        <title>Maquette-Ohmyfood!</title>

    </head>
<body>
    <div class="containerall">

        <header>
            <!--header toutes pages-->
        <div class="goback">
                <a href="index.html">
                    <span class="fas fa-arrow-left" title="Revenir à la page d'accueil">
        
                    </span>
                </a>
            </div>
        <div class="logo">
                <img src="images/logo/ohmyfood.png" alt="logo-ohmyfood">
        </div>
       
    </header>

    <img class="image_logo" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo_note_enchantée">



    <section class="main">
        <section class="menu">
        <div class="main__header">
          <h1 class="main__title">La Note Enchantée</h1>
          <div class="like cardlike">
            <div class="custom-checkbox" for="restaurant1" title="Ajouter aux favoris">

            <input type="checkbox" name="restaurant1" id="restaurant4"/>
                            <i class="fas fa-heart unchecked"></i>
                           
                            
            </div>

        </div>



          </div>


        
        

        <section class="menu__group">
  

            <form action="#" method="post" class="menu__content">
                <div class="menu__dishes">
                    <h2 class="menu__dishes__name">Entrées</h2>
                    <input type="radio" name="starter" value="starter1" id="starter1"/>
                    <label class="menu__full item1" for="starter1">
                        <span class="menu__dish">
                            <strong>Ravioles de foie gras</strong>
                            <span>Accompagnés de leur crème à la truffe</span>
                        </span>
                        <span class="menu__price">25€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input type="radio" name="starter" value="starter2" id="starter2"/>
                    <label class="menu__full item2" for="starter2">
                        <span class="menu__dish">
                            <strong>Caviar osciètre</strong>
                            <span>Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="menu__price">35€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input type="radio" name="starter" value="starter3" id="starter3"/>
                    <label class="menu__full item3" for="starter3">
                        <span class="menu__dish">
                            <strong>Homard et espuma de potiron</strong>
                            <span>Mariné aux zestes d'orange</span>
                        </span>
                        <span class="menu__price">20€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input type="radio" name="starter" value="starter4" id="starter4"/>
                    <label class="menu__full item3" for="starter4">
                        <span class="menu__dish">
                            <strong>Foie gras de canard cuit entier</strong>
                            <span>Confiture de figue et pain toasté</span>
                        </span>
                        <span class="menu__price">35€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                </div>
                </form>
        </section>



       
        <section class="menu__group">
  

            <form action="#" method="post" class="menu__content">
                <div class="menu__dishes">
                    <h2 class="menu__dishes__name">Plats</h2>
                    <input type="radio" name="dish" value="dish1" id="dish1"/>
                    <label class="menu__full item1" for="dish1">
                        <span class="menu__dish">
                            <strong>Noix de coquilles Saint-Jacques</strong>
                            <span>Sur lit de purée de céleri-rave</span>
                        </span>
                        <span class="menu__price">40€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input type="radio" name="dish" value="dish2" id="dish2"/>
                    <label class="menu__full item2" for="dish2">
                        <span class="menu__dish">
                            <strong>Langoustine poêlée</strong>
                            <span>Purée de patate douce</span>
                        </span>
                        <span class="menu__price">35€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input type="radio" name="dish" value="dish3" id="dish3"/>
                    <label class="menu__full item3" for="dish3">
                        <span class="menu__dish">
                            <strong>Mijoté de queue de boeuf </strong>
                            <span>Et riz sauvage aux zestes de citron</span>
                        </span>
                        <span class="menu__price">44€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    
                </div>
                </form>
        </section>
        
        <section class="menu__group">
  

            <form action="#" method="post" class="menu__content">
                <div class="menu__dishes">
                    <h2 class="menu__dishes__name">Desserts</h2>
                    <input type="radio" name="dessert" value="dessert1" id="dessert1"/>
                    <label class="menu__full item1" for="dessert1">
                        <span class="menu__dish">
                            <strong>Macaron noisette et chocolat</strong>
                            <span>Glace au caramel brun et sel de Guérande</span>
                        </span>
                        <span class="menu__price">18€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input type="radio" name="dessert" value="dessert2" id="dessert2"/>
                    <label class="menu__full item2" for="dessert2">
                        <span class="menu__dish">
                            <strong>Baba au rhum revisité </strong>
                            <span>Avec son coulis de citron</span>
                        </span>
                        <span class="menu__price">22€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    <input type="radio" name="dessert" value="dessert3" id="dessert3"/>
                    <label class="menu__full item3" for="dessert3">
                        <span class="menu__dish">
                            <strong>Tarte au citron meringuée </strong>
                            <span>Déstructurée</span>
                        </span>
                        <span class="menu__price">23€</span>
                        <span class="menu__check">
                            <i class="fas fa-check-circle"></i>
                        </span>
                    </label>
                    
                </div>
                </form>
        </section>
        
        <div class="bouton__commande">
            <a href="#" class="cmmd" type="button">Commander</a>
            </div>
        </section>

    </section>
<footer>
    <a class="minilogo" >ohmyfood</a>

          <p>Devenir partenaire</p>

     <a class="options" href="mailto:email@mysite.com">Contact</a>
 </footer>
